<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contents</title>

  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Contents
      </h1>
      <h1 class="subtitle">
        API consumption with Ajax
    </h1>
      <h2 class="label">Give me a dog!</h2>
      <button class="button is-dark" type="button" onclick="getDog()">Press me!</button>
      <img id="dogPlaceHolder"></img>
    <h1 class="subtitle">
      DOM manipulation
    </h1>
    <p>The above given img tag is updated, when the "Press me!" button is pressed.</p>
    <h1 class="subtitle">
      Form validation
    </h1>
    <form>
      <p>
        <label for="t1" class="label">How do you feel yourself now?</label>
        <input type="text" id="t1" name="feeling">
      </p>
      <p>
        <label for="n1" class="label">How old are you?</label>
        <input type="number" min="4" max="120" step="1" id="n1" name="age"
               pattern="\d+">
      </p>
      <p>
        <label for="p1" class="label">What is an example of a strong password?</label>
        <input type="password" id="p1" name="password">
      </p>
      <p>
        <label for="t2" class="label">What's your e-mail address?</label>
        <input type="email" id="t2" name="email">
      </p>
      <p>
        <button type="submit" class="button is-dark">Submit</button>
      </p>
    </form>
    </div>
      
  </section>
  </body>
